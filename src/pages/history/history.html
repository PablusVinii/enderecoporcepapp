<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      <img src="assets/logo_inv.png" class="logo" />
      {{ 'history.title' | translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="handle_delete_click()">
        <ion-icon name='trash'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col col-12 col-lg *ngFor="let address of addresses">
      <addressdata [data]='address' (address_click)="handle_address_click($event)"></addressdata>
    </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
