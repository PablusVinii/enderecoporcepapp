<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      <img src="assets/logo_inv.png" class="logo" />
      {{ 'history.title' | translate }}
    </ion-title>

    <button ion-button menuToggle="right" (click)="delete()" end>
      <ion-icon name='trash'></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
  <ion-col col-12 col-lg *ngFor="let address of addresses">
    <addressdata [data]='address'></addressdata>
  </ion-col>
  </ion-row>
  </ion-grid>
  
</ion-content>
