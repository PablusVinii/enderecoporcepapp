<ion-header>
	<ion-navbar color='primary'>
		<ion-title>
		<ion-icon name="map"></ion-icon>
		{{ 'map.title' | translate }}
		</ion-title>
		<ion-buttons start>
			<button  ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content  no-bounce>
	<agm-map
	  *ngIf="lat && lng"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="12"
      [disableDefaultUI]="false"
      [zoomControl]="true">
		<agm-marker
			[latitude]="lat"
			[longitude]="lng">
		<agm-info-window
			[isOpen]="true"
			[latitude]="lat"
			[longitude]="lng"
		>
			<strong>{{ data.street }} </strong><br />{{ data.city }}/{{ data.state }} - CEP {{ data.cep }}
		</agm-info-window>
		</ agm-marker>
   	</agm-map> 
</ion-content>
